<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/base_layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Document - #{documentPrintBean.documentPrintViewModel.id} </h1>
            <hr class="bg-exodia hr-2 w-75"/>
            <h:form class="mx-auto w-75" method="post" action="/login">
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel value="Title" for="title" class="text-exodia h3"/>
                    </div>
                    <h:inputText type="text" class="form-control" id="title" a:placeholder="Title..." name="title"
                                 value="#{documentPrintBean.documentPrintViewModel.title}" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <label for="content" class="text-exodia h3">Content</label>
                    </div>

                    <h:inputTextarea value="##{documentPrintBean.documentPrintViewModel.content}" rows="10" class="form-control" id="content" label="Content" readonly = "true"/>
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton value="Print" action="#{documentPrintBean.print}"
                                     class="btn bg-exodia text-white"/>
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>

</ui:composition>

</html>
