<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base_layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-2"/>
            <div class="text-center mt-3">
                <h:link outcome="profile?id=#{session.getAttribute('userId')}" class="h4 text-info"
                        value="Welcome, #{session.getAttribute('username')}"/>
            </div>
            <hr class="my-4"/>
            <div class="container">
                <div class="row mb-4 d-flex justify-content-around">
                    <c:forEach items="#{userHomeBean.users}" var="user">
                        <div class="col-md-3 d-flex flex-column text-center">
                            <c:choose>
                                <c:when test="#{user.gender == 'Male'}">
                                    <h:graphicImage library="casebook-lib" name="img/male.png"
                                                    class="mx-auto img-thumbnail" width="200" height="200"/>
                                </c:when>
                                <c:otherwise>
                                    <h:graphicImage library="casebook-lib" name="img/female.png"
                                                    class="mx-auto img-thumbnail" width="200" height="200"/>
                                </c:otherwise>
                            </c:choose>
                            <h5 class="text-center">#{user.userName}</h5>
                            <h:form>
                                <h:commandButton class="btn btn-info" value="Add Friend"
                                                 action="#{userHomeBean.addFriends(user.id)}"/>
                            </h:form>
                        </div>
                    </c:forEach>
                </div>
            </div>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>

</html>
