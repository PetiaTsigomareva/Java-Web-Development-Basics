<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="templates/base_layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="my-2"/>
            <h1 class="text-center">Login</h1>
            <hr class="hr-2"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Username" for="username" class="h3 mb-2"/>
                    </div>
                    <h:inputText value="#{userLoginBean.userLoginBindingModel.userName}" class="form-control"
                                 id="username" name="username"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Password" for="password" class="h3 mb-2"/>
                    </div>
                    <h:inputSecret value="#{userLoginBean.userLoginBindingModel.password}" class="form-control"
                                   id="password" name="password"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton value="Login" action="#{userLoginBean.login}" class="btn btn-info text-white"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>


</html>
