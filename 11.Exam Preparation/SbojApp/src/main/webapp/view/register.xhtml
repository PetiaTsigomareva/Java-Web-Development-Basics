<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/base_layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="my-3"/>
            <h1 class="text-center">Register</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Username" for="username" class="h3 mb-2"/>
                    </div>
                    <h:inputText label="UserName" value="#{userRegisterBean.userRegistrationBindingModel.userName}"
                                 class="form-control" id="username" required="true"/>
                </div>
                <div class="label-holder d-flex justify-content-center">
                    <h:message for="username" style="color: red" errorClass="alert alert-danger"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Password" for="password" class="h3 mb-2"/>
                    </div>
                    <h:inputSecret value="#{userRegisterBean.userRegistrationBindingModel.password}"
                                   class="form-control" id="password" label="Password" required="true"/>
                </div>
                <div class="label-holder d-flex justify-content-center">
                    <h:message for="password" style="color: red" errorClass="alert alert-danger"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Confirm Password" for="password" class="h3 mb-2"/>

                    </div>
                    <h:inputSecret value="#{userRegisterBean.userRegistrationBindingModel.confirmPassword}"
                                   class="form-control" id="confirmPassword" label="ConfirmPassword"
                                   required="true"/>
                </div>
                <div class="label-holder d-flex justify-content-center">
                    <h:message for="confirmPassword" style="color: red" errorClass="alert alert-danger"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Email" for="email" class="h3 mb-2"/>
                    </div>
                    <h:inputText value="#{userRegisterBean.userRegistrationBindingModel.email}" class="form-control"
                                 id="email" label="Email"/>
                </div>
                <div class="label-holder d-flex justify-content-center">
                    <h:message for="email" style="color: red" errorClass="alert alert-danger"/>
                </div>
                <div class="button-holder d-flex justify-content-center">

                    <h:commandButton value="Register" class="btn btn-info text-white"
                                     action="#{userRegisterBean.register}"/>

                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>

</ui:composition>


</html>
